<h3 class="text-center p-2">Course Payment List</h3>
<div class="m-3">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of studentList">
                <td (click)="details(student)">{{student.name}}</td>
                <td (click)="details(student)">{{student.amount}}</td>
            </tr>
        </tbody>
    </table>
</div>
