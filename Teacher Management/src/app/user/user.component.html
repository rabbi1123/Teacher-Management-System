<div class="contain">
    <div class="forms-container">
      <div class="signin-signup">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input ngModel #email="ngModel" name="email" type="email" placeholder="User Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input ngModel #password="ngModel" name="password" type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <div class="row" *ngIf="loginerror">
            <div class="col-12 p-2 alert alert-danger">
              {{ loginerror }}
            </div>
          </div>
        </form>
        <form #userTeacherForm="ngForm" (ngSubmit)="createTeacher(userTeacherForm)" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input ngModel #userName="ngModel" name="userName" type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="far fa-mobile-alt"></i>
            <input ngModel #phone="ngModel" name="phone" type="text" placeholder="Phone" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input ngModel #email="ngModel" name="email" type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input ngModel #password="ngModel" name="password" type="password" placeholder="Password" />
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <div class="row" *ngIf="authError">
            <div class="col-12 p-2 alert alert-danger">
              {{ authError }}
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Join to the BATCH site
          </p>
          <button class="btn transparent" id="sign-up-btn" (click)="onSignUPbtn()">
            Sign up
          </button>
        </div>
        <img src="/assets/img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Get into the BATCH site
          </p>
          <button class="btn transparent" id="sign-in-btn" (click)="onSignINbtn()">
            Sign in
          </button>
        </div>
        <img src="/assets/img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>
